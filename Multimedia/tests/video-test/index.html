<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Dennis Ssembatya">
        <meta name="description" content="A simple learning webpage to practise video and element tags">
        <meta name="viewport" content="width=viewport-width initial-scale=1.0">
        <title>Multimedia and Embedding</title>
    </head>
    <body>
        <h1>Basic audio embed</h1>

        <audio controls>
            <source src="media/mp3_audio.mp3" type="audio/mp3">
            <source src="media/ogg_audio.ogg" type="audio/ogg">
            <p>Your browser doesn't support Html5 audio element. 
                However you<a href="media/ogg_audio.ogg">link to the audio</a>
                and listen to media supported by your browser
            </p>
        </audio>
        <h2>A slightly more complex video player</h2>
        <video controls width="320px" height="240px" muted>
            <source src="media/mp4_video.mp4" type="video/mp4">
            <source src="media/webm_video.webm" type="video/webm">
            <source src="media/mpeg_video.mpeg" type="video/mpeg">
            <track kind="subtitles" src="subtitles_es.vtt" srclang="es" label="German">
            <p>Your browser doesn't support Html5 video element. 
                However <a href="http://www.example.com">link to the video</a>
                and see the media supported by your browser.
            </p> 
        </video>
    </body>
</html>
