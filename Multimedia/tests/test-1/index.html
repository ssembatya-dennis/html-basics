<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Dennis Ssembatya">
        <meta name="description" content="A small section to practice multimedia and embedding skills">
        <title>Multimedia</title>
    </head>
    <body>
        <h1>Basic image embed</h1>
        <img src="images/blueberies.jpg"
         title="A bowl of blue berries held by Adam in Eden"
         alt="man holding blue berries"
        />
        <h2>Image and caption</h2>
        <figure>      
            <img src="firefox.png"
            alt="An abstract flaming fox wrapping around a blue sphere"
            width="446" height="460"
            alt="firefox logo">
            <figcaption> Firefox logo, newly abstracted for 2019!</figcaption>  
        </figure>
    </body>
</html>
